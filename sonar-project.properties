# SonarQube Project Configuration
sonar.projectKey=claude-runner
sonar.projectName=Claude Runner VSCode Extension
# Version is set dynamically via Makefile from VERSION file

# Source and test directories
sonar.sources=src
sonar.tests=tests

# File exclusions
sonar.exclusions=node_modules/**,dist/**,out/**,.vscode/**,.husky/**,scripts/**,**/*.d.ts
sonar.test.exclusions=tests/**

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/**/*.d.ts,src/test/**,tests/**

# Language settings
sonar.typescript.node=node

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.scm.forceReloadAll=true